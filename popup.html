<!DOCTYPE html>
<html>
  <head>
    <title>SVG Downloader</title>
    <style>
      body {
        width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .svg-list {
        max-height: 400px;
        overflow-y: auto;
      }
      .svg-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .svg-preview {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border: 1px solid #ddd;
        object-fit: contain;
      }
      .download-btn {
        margin-left: auto;
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #45a049;
      }
      .no-svgs {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      .source-info {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h2>SVGs Found</h2>
    <div id="svgList" class="svg-list">
      <!-- SVG items will be inserted here -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
